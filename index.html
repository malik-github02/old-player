<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Old Player</title>
</head>

<body>

    <div class="player">
        <div class="recorder">
            <div class="label"></div>
        </div>
        <div class="tone-arm">
            <div class="arm"></div>
        </div>
        <input type="range" id="range" min="0" max="1" step="0.1" value="0.7">
        <button class="btn"></button>
    </div>
    <audio src="/unstopable.mp3" id="audio" preload="auto"></audio>
    <script src="main.js"></script>
</body>

</html>
